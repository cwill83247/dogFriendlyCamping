{% extends "base.html" %}
{% block content %}


<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Find Dog Friendly Camping</h2>
      {% for venue in venues %}
        <h2>{{ venue.venue_name }}</h2>
        <p>{{ venue.venue_type }}</p>

        {% if session.user|lower == venue.created_by|lower %}              <!--- logic to only show edit for users whos task it is-->
            <a href="" class="btn-small green accent-4">Delete</a>
            <a href="{{ url_for('edit_venue', venue_id=venue._id) }}" class="btn-small light-blue lighten-1">Edit</a>
        {% endif %}


      {%endfor%}  

{% endblock %}
