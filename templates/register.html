{% extends "base.html" %}
{% block content %}




<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Register</h4>
    <p>To be able to add Dog friendly camping venues to the site, please register only takes 1 minute.</p>
    <form class="needs-validation" method="POST" action="{{ url_for('register') }}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid username is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password"><i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i> Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="" value="" required>
          <div class="invalid-feedback">
            password invalid.
          </div>
         </div>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
</form>
{% endblock %}
