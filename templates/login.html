{% extends "base.html" %}
{% block content %}

    <div class="login-panel">
    <form class="form-signin" method="POST" action="{{ url_for('login') }}">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="username" class="sr-only">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" value="" required>
          <div class="invalid-feedback">
            Valid username is required.
          </div>
          <label for="password" class="sr-only"> Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="Enter Password" value="" required>
          <div class="invalid-feedback">
            password invalid.
          </div>        
        
      <div class="spacer2"></div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
</form>

</div>
{% endblock %}
