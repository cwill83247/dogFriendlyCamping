{% extends "base.html" %}
{% block content %}




<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Login</h4>
    <p>Please Enter your Username and Password below:</p>
    <form class="needs-validation" novalidate method="POST" action="{{ url_for('login') }}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid username is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password"><i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i> Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="" value="" required>
          <div class="invalid-feedback">
            password invalid.
          </div>
          
        </div>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
</form>
{% endblock %}
